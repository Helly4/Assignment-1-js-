<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>See 'N' Say Story Maker</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <h1>See 'N' Say Story Maker</h1>
    <div class="buttons">
      <button id="noun1Button">Who</button>
      <button id="verb1Button">did what</button>
      <button id="adjective1Button">to the</button>
      <button id="noun2Button">what</button>
      <button id="placeButton">in the</button>
      <button id="speakButton" disabled>Speak the Story</button>
      <button id="generateButton">Generate Story</button>
      <button id="resetButton" disabled>Reset Story</button>
    </div>
    <div id="storyOutput"></div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
